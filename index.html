<!DOCTYPE html>
<html>
<head>
<title>Birthday Surprise for Bujji â¤ï¸</title>

<style>
body {
  margin:0;
  background: radial-gradient(circle, #ff9a9e, #fad0c4);
  text-align: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  color:#333;
}

.box {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 70%;
  margin: 120px auto;
  box-shadow: 0 0 20px red;
  z-index: 5;
  position: relative;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 20px;
  border: none;
  background: red;
  color: white;
  cursor: pointer;
  margin-top: 20px;
}

/* hearts */
.heart {
  position: fixed;
  bottom: -20px;
  color: red;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  0% {transform: translateY(0); opacity:1;}
  100% {transform: translateY(-800px); opacity:0;}
}

/* fireworks */
.firework {
  position: fixed;
  width: 5px;
  height: 5px;
  background: gold;
  border-radius: 50%;
  animation: explode 1.5s ease-out forwards;
}

@keyframes explode {
  from {transform: scale(1); opacity:1;}
  to {transform: scale(20); opacity:0;}
}

/* cake */
#cake {
  font-size: 120px;
  animation: bounce 1s infinite alternate;
}

@keyframes bounce {
  from {transform: translateY(0);}
  to {transform: translateY(-20px);}
}
</style>
</head>

<body>

/* hearts */
setInterval(() => {
